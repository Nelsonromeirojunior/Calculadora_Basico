<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/Calculadora.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora BÃ¡sica</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <table>
        <tr>
          <td>
            <input type="text" id="display" readonly />
          </td>
        </tr>
        <tr class="d-flex">
          <td><button class="calculatorButton" id="cleanDisplay" value="C">C</button></td>
          <td><button class="calculatorButton" id="deleteDigit" value="CE">CE</button></td>
          <td><button class="calculatorButton" id="division" value="/">&divide;</button></td>
          <td><button class="calculatorButton" id="multiplication" value="*">&times;</button></td>
        </tr>
        <tr class="d-flex">
          <td><button class="calculatorButton" id="num7" value="7">7</button></td>
          <td><button class="calculatorButton" id="num8" value="8">8</button></td>
          <td><button class="calculatorButton" id="num9" value="9">9</button></td>
          <td><button class="calculatorButton" id="subtraction" value="-">-</button></td>
        </tr>
        <tr class="d-flex">
          <td><button class="calculatorButton" id="num4" value="4">4</button></td>
          <td><button class="calculatorButton" id="num5" value="5">5</button></td>
          <td><button class="calculatorButton" id="num6" value="6">6</button></td>
          <td><button class="calculatorButton" id="sum" value="+">+</button></td>
        </tr>
        <tr class="d-flex">
          <td><button class="calculatorButton" id="num1" value="1">1</button></td>
          <td><button class="calculatorButton" id="num2" value="2">2</button></td>
          <td><button class="calculatorButton" id="num3" value="3">3</button></td>
          <td rowspan="2"><button class="calculatorButton" id="result" value="=">=</button></td>
        </tr>
        <tr class="d-flex">
          <td colspan="2"><button class="calculatorButton" id="num0" value="0" class="num20">0</button></td>
          <td><button class="calculatorButton" id="point" value=".">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
